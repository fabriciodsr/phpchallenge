    <script>
        (function() {
            'use strict';

            var dropFiles = $('#drop-files'),
                uploadField = $('#upload-field'),
                uploadForm = $('#upload-form'),
                uploadButton = $('#upload-button'),
                msgContainer = $('#msg-container');

            dropFiles.on('dragover drop', function(e) {

                e.preventDefault();
                e.stopPropagation();

            }).on('drop', function(e) {

                msgContainer.html("");

                $.each(e.originalEvent.dataTransfer.files, function(key, file) {
                    if (file.type === 'text/xml' || file.type === 'application/xml') {
                        msgContainer.append('<div class="alert alert-success" style="font-family:Montserrat;">' + file.name + ' is ready to import!</div>');
                        uploadField[0].files = e.originalEvent.dataTransfer.files;
                    } else {
                        msgContainer.append('<div class="alert alert-danger" style="font-family:Montserrat;">' + file.name + ' has an invalid extension.</div>');
                    }
                });

                setTimeout(() => {
                    msgContainer.hide('slow', function() {
                        msgContainer.html("");
                        msgContainer.show();
                    });
                }, 3000);
            });

            uploadForm.on('submit', function(e) {

                msgContainer.html("");

                if (uploadField[0].files.length == 0) {
                    e.preventDefault();
                    msgContainer.append('<div class="alert alert-danger" style="font-family:Montserrat;">Select at least one file to import.</div>');
                } else {
                    uploadButton.button('loading');
                }
            });

        })();
    </script>
